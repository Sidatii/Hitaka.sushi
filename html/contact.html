<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitaka - Sushi</title>
    <link href="http://fonts.cdnfonts.com/css/old-japanese" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
    <link rel="stylesheet" href="../css/home.css">
    
</head>
<body>
    <header>
        <div class="navbar">
            <img class="logo" src="/images/Hitaka_logo.svg" alt="LOGO" width="70px">
            <ul class="navbaritems">
                <li class="home"><a href="index.html">Home</a></li>
                <li class="arder"><a href="order.html">Order</a> </li>
                <li class="about"><a href="about.html">About</a> </li>
                <li class="contact"><button><a href="contact.html">Contact</a></button></li>
            </ul>
        </div>
    </header>


    <div class="op-contact" style="background-image: url('../images/assets/bg-contact.png')";>
        <div class="reach">
            <h1 class="1st-header">Reach out to us</h1>
        </div>
        <div class="contenaire">
    
            <div class="contenaire1">
                <form >
                    <div class="fst">
                        <div class="details">
                            <label for="full_name">Full Name</label>
                            <input type="text" class="fname" name="fullname" placeholder="Your full name...">
                            <label for="text">Phone number</label>
                            <input type="text" class="phone-num" name="phone-number" placeholder="Your phone number...">
                            <label for="email">Email</label>
                            <input type="email" class="email" name="email" placeholder="Your email...">
                        </div>
                        
                        <div class="message">
                            <label for="message">Message</label> 
                            <textarea id="message" name="message1" placeholder="Write something.."></textarea>
                        </div>
                    </div>
                
                    <div class="snd">
                    <input type="submit" value="SUBMIT">
                    </div>
                </form>
            </div>
        </div>
          
    </div>

    <footer class="footer" style="background-color: #E97171;">
        <div class="footer1" >
            <div class="logof">
                <img src="../images/assets/logo-footer.svg" alt="">
            </div>
            <div class="links">
                <div class="main">
                    <ul class="main0">
                        <li class="1" >Main menu</li>
                        <li class="2" >Menu</li>
                        <li class="3" >About</li>
                    </ul>
                </div>
                <div class="info">
                    <ul class="main0">
                        <li class="1" >Information</li>
                        <li class="2" >Order & returns</li>
                        <li class="3" >Reservation</li>
                    </ul>
                </div>
                <div class="address">
                    <ul class="main0">
                        <li class="1" >Address</li>
                        <li class="2" >Dar Ba 3rob - 84050
                            Dr Elkebbaba - Akka
                            TATA city.
                        </li>
                    </ul>
                </div>
            </div>
            <div class="icons">
                <img src="../images/assets/twitter.svg" alt="">
                <img src="../images/assets/facebook.svg" alt="">
                <img src="../images/assets/linkedin.svg" alt="">
            </div>
        </div>
        <div class="all-rights">
            <p>Hitaki - All rights reserved - @2022</p>
        </div>
        

    </footer>    
</body>
</html>
