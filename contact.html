<body>
    <header>
        <div class="navbar" id="navbar">
            <div class="respo">
                <a href="index.html"><img class="logo" src="images/Hitaka_logo.svg" alt="LOGO" width="70px"></a>
                <div class="toggle" >
                <div class="cart_icon">
                    <img src="images/assets/cartIcon.svg" alt="toggle" onclick="openCart()">
                    <div class="nb_items"></div>
                </div>              
                <img src="images/assets/toggle.svg" alt="toggle" id="toggle">
                </div>
            </div>
            <ul class="navbaritems" id="navbaritems">
                <li class="cart_icon">
                <img src="images/assets/cartIcon.svg" alt="toggle" onclick="openCart()">
                <div class="nb_items"></div>
                </li>
                <li class="home"><a href="index.html">Home</a></li>
                <li class="arder"><a href="order.html">Order</a> </li>
                <li class="about"><a href="about.html">About</a> </li>
                <li class="contact"><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
            <div class="japanese">
                <img src="images/assets/japanese.svg" alt="Japanese">
            </div>
            <div class="empty" id="addedItems">
            </div>
            <div class="totalContainer">
              <div id="total">
              </div>
              <button onclick="submitOrder()" id="submitOrder">Submit Order</button>
            </div>
          </div>
    </header>

    <div class="op-contact">
        <div class="reach">
            Reach out to us
        </div>
        <div class="contact-form">
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <input type="submit" value="Send Message">
            </form>
        </div>
          
    </div>

    <footer class="footer" style="background-color: #E97171;">
        <div class="footer1" >
            <div class="logof">
                <img src="images/assets/logo-footer.svg" alt="">
            </div>
            <div class="links">
                <div class="main">
                    <ul class="main0">
                        <li class="1" >Main menu</li>
                        <li class="2" >Menu</li>
                        <li class="3" >About</li>
                    </ul>
                </div>
                <div class="info">
                    <ul class="main0">
                        <li class="1" >Information</li>
                        <li class="2" >Order & returns</li>
                        <li class="3" >Reservation</li>
                    </ul>
                </div>
                <div class="address">
                    <ul class="main0">
                        <li class="1" >Address</li>
                        <li class="2" >Dar Ba 3rob - 84050
                            Dr Elkebbaba - Akka
                            TATA city.
                        </li>
                    </ul>
                </div>
            </div>
            <div class="icons">
                <img src="images/assets/twitter.svg" alt="">
                <img src="images/assets/facebook.svg" alt="">
                <img src="images/assets/linkedin.svg" alt="">

        </div>
        <div class="all-rights">
            <p>Hitaki - All rights reserved - @2022</p>
        </div>
